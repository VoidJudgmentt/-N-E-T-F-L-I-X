<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bg-[url('img/bg-hero.jpg')] h-[100vh]">
        <header class="container px-24 py-4">
            <nav>
                <ul class="flex items-center justify-between mt-5">
                    <li>
                        <img src="img/20639706793_8c038faa4a_o.png" width="180" alt="Netflix">
                    </li>
                    <li>Brand Netflix</li>
                    <li class="flex items-center gap-x-6">
                        <select class="border-[1px] border-gray-400 py-2 px-2 rounded-md">
                            <option>Bahasa Indonesia</option>
                            <option>Bahasa Inggris</option>
                        </select>
                        <button class="bg-[#E50914] text-white py-2 px-2 rounded hover:bg-red-600">Masuk</button>
                    </li>
                </ul>
            </nav>
        </header>
            <header class="container px-24 py-4">
            </header>
            <section class="mt-20 gap-y-8 flex flex-col justify-center items-center text-white">
                <h1 class="font-bold text-5xl w-2/3 text-center">Judul terpopuler dari Indonesia dan seluruh dunia. Semuanya ada di Netflix mulai dari Rp54.000.
                </h1>
                <h4 class="text-xl">
                    Gabung sekarang. Batalkan kapanpun</h4>
                    <h5 class="text-lg">Siap menonton? Masukkan email untuk membuat atau memulai lagi keanggotaanmu.</h5>
                    <div>
                        <input type="text" class="py-3 bg-gray-700/50 px-6 border-2 border-gray-600 rounded-md outline-none" placeholder="Alamat Email"/>
                        <button class="bg-[#E50914] py-3 px-8 rounded-font-bold text-lg">Mulai></button>
                    </div>
            </section>
    </main>
</body>
</html>
